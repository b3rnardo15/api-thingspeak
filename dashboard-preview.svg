<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Main container -->
  <rect x="20" y="20" width="760" height="360" fill="url(#cardGradient)" rx="10" stroke="#e0e6ed" stroke-width="1"/>
  
  <!-- Header -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2d3748">Dashboard IoT - Monitoramento Ambiental</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#718096">📊 Dados em tempo real do ThingSpeak - Canal 2943258</text>
  
  <!-- Info banner -->
  <rect x="40" y="85" width="720" height="25" fill="#3182ce" rx="5"/>
  <text x="50" y="100" font-family="Arial, sans-serif" font-size="11" fill="white">ℹ️ Informação: Para visualizar os gráficos com os dados mais recentes, execute novamente o script Python e atualize esta página.</text>
  
  <!-- Metrics cards -->
  <!-- Humidity card -->
  <rect x="50" y="125" width="140" height="80" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="120" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3182ce">118.0%</text>
  <text x="120" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">UMIDADE ATUAL</text>
  <text x="120" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a0aec0">Média: 150.7%</text>
  
  <!-- Temperature card -->
  <rect x="210" y="125" width="140" height="80" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="280" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#e53e3e">101.0°C</text>
  <text x="280" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">TEMPERATURA ATUAL</text>
  <text x="280" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a0aec0">Média: 154.2°C</text>
  
  <!-- Last update card -->
  <rect x="370" y="125" width="140" height="80" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="440" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#38a169">17/09/2025 22:24:52</text>
  <text x="440" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#718096">ÚLTIMA ATUALIZAÇÃO</text>
  <text x="440" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#a0aec0">Registros: 100</text>
  
  <!-- Charts section header -->
  <text x="400" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a5568">📊 Visualizações dos Dados</text>
  
  <!-- Humidity chart -->
  <rect x="50" y="250" width="340" height="120" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="220" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3182ce">📊 Variação da Umidade ao Longo do Tempo</text>
  
  <!-- Humidity chart line -->
  <polyline points="70,320 90,300 110,330 130,310 150,290 170,320 190,300 210,280 230,310 250,290 270,320 290,300 310,330 330,310" 
            fill="none" stroke="#3182ce" stroke-width="2"/>
  <circle cx="70" cy="320" r="2" fill="#3182ce"/>
  <circle cx="150" cy="290" r="2" fill="#3182ce"/>
  <circle cx="230" cy="310" r="2" fill="#3182ce"/>
  <circle cx="330" cy="310" r="2" fill="#3182ce"/>
  
  <!-- Temperature chart -->
  <rect x="410" y="250" width="340" height="120" fill="white" rx="8" stroke="#e2e8f0" stroke-width="1"/>
  <text x="580" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e53e3e">🌡️ Variação da Temperatura ao Longo do Tempo</text>
  
  <!-- Temperature chart line -->
  <polyline points="430,310 450,320 470,300 490,330 510,310 530,290 550,320 570,300 590,330 610,310 630,290 650,320 670,300 690,330" 
            fill="none" stroke="#e53e3e" stroke-width="2"/>
  <circle cx="430" cy="310" r="2" fill="#e53e3e"/>
  <circle cx="530" cy="290" r="2" fill="#e53e3e"/>
  <circle cx="630" cy="290" r="2" fill="#e53e3e"/>
  <circle cx="690" cy="330" r="2" fill="#e53e3e"/>
  
  <!-- Chart axes labels -->
  <text x="220" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#a0aec0">Data e Hora</text>
  <text x="580" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#a0aec0">Data e Hora</text>
</svg>